<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>프리미엄 콘서트 이벤트</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; }

body {
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #f5f5f5;
}

/* 로딩 */
#loading {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.loader {
  width: 60px;
  height: 60px;
  border: 4px solid #333;
  border-top: 4px solid #d4af37;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* 레이아웃 */
.container {
  max-width: 480px;
  margin: 0 auto;
  padding: 24px 16px 60px;
}

/* 상단 로고 */
.logos {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-bottom: 18px;
}
.logos img {
  height: 36px;
  background: #fff;
  padding: 6px 10px;
  border-radius: 8px;
}

/* 중앙 문구 */
.notice {
  background: linear-gradient(135deg, #2a2a2a, #111);
  border: 1px solid #d4af3755;
  border-radius: 14px;
  padding: 14px;
  text-align: center;
  font-weight: 600;
  color: #e6c76a;
  margin-bottom: 24px;
}

/* 카드 */
.card {
  background: linear-gradient(180deg, #1e1e1e, #111);
  border: 1px solid #2a2a2a;
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}
.card h3 {
  font-size: 17px;
  margin-bottom: 8px;
}
.card p {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 4px;
}

/* 버튼 */
.btn {
  margin-top: 14px;
  display: block;
  text-align: center;
  padding: 14px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 700;
  color: #000;
  background: linear-gradient(135deg, #d4af37, #f5e08a);
  box-shadow: 0 8px 20px rgba(212,175,55,0.5);
}
.btn:active { transform: scale(0.97); }

/* 푸터 */
footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  margin-top: 40px;
}
</style>
</head>

<body>

<!-- 로딩 -->
<div id="loading">
  <div class="loader"></div>
</div>

<div class="container" style="display:none;" id="main">

  <!-- 로고 -->
  <div class="logos">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Cultureland_logo.svg" alt="컬쳐랜드">
    <img src="https://ticketbay.co.kr/images/common/logo.png" alt="티켓베이">
  </div>

  <!-- 중앙 문구 -->
  <div class="notice">
    다른 콘서트 무료나눔 및 대리티켓팅 문의 가능
  </div>

  <!-- 카드들 -->
  <div class="card">
    <h3>프로미스나인 콘서트 무료나눔</h3>
    <p>날짜 : 2026년 1월 31일 18시</p>
    <p>좌석 : A구역 3열 2연석</p>
    <a class="btn" href="https://t.me/mmppsj11">이벤트 참여하기</a>
  </div>

  <div class="card">
    <h3>임영웅 대전 콘서트 무료나눔</h3>
    <p>날짜 : 2026년 1월 4일</p>
    <p>좌석 : 가구역 2연석</p>
    <a class="btn" href="https://t.me/mmppsj11">이벤트 참여하기</a>
  </div>

  <div class="card">
    <h3>킥플립 광주 콘서트 무료나눔</h3>
    <p>날짜 : 2026년 1월 31일</p>
    <p>좌석 : A구역 2열 2연석</p>
    <a class="btn" href="https://t.me/mmppsj11">이벤트 참여하기</a>
  </div>

  <div class="card">
    <h3>킥플립 서울 콘서트 무료나눔</h3>
    <p>날짜 : 2026년 1월 17일</p>
    <p>좌석 : B구역 2열 2연석</p>
    <a class="btn" href="https://t.me/mmppsj11">이벤트 참여하기</a>
  </div>

  <footer>© 프리미엄 이벤트 운영 페이지</footer>
</div>

<script>
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("main").style.display = "block";
  }, 900);
});
</script>

</body>
</html>
